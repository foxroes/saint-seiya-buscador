<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Proyecto API Saint Seiya</title>
</head>
<body>
    
    <div class="container-fluid cintillo">
        <div class="row-fluid">
            <div class="col-12">
                <div class="rectangle"></div>
                <img class="img-mini" src="assets/swas.png" alt="">
                <h1>Saint Seiya API Proyect</h1>
                <img class="img-mini2" src="assets/caballeros-del-zodiaco-removebg-preview.png" alt="">
                <h2>¿Y tú, has sentido el poder del cosmos?</h2>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-3">
                <img class="img-portada" src="https://i0.wp.com/www.senpai.com.mx/wp-content/uploads/2019/11/Personajes-mas-poderosos-de-Los-Caballeros-del-Zodiaco.jpg?fit=1280%2C720&ssl=1" alt="">
            </div>
        </div>
    </div>

    <br>
    <br>
    
    <div class="container formulario">
        <div class="row">
            <div class="col">
                <form id="buscar">
                    <label for="cloths" class="text-light fs-3">Personaje:</label>
                    <input type="text" placeholder="Busca tu caballero o saint favorito" class="input col-5 fs-3" name="inputBuscar">
                    <button type="submit" class="button col-4 btn-primary active fs-3 fw-bolder">¡Siente el poder del cosmos!</button>
                </form>
            </div>
        </div>   
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <label for="cloths" class="text-light fs-4">Armadura:</label>
                <br>
                <button class="button col-2 btn-warning fs-6" id="cloths1">Bronce</button>
                <button class="button col-2 btn-warning fs-6" id="cloths2">Plata</button>
                <button class="button col-2 btn-warning fs-6" id="cloths3">Oro</button>
                <br>
                <button class="button col-2 btn-warning fs-6" id="cloths4">Dioses de Asgard</button>
                <button class="button col-2 btn-warning fs-6" id="cloths5">Generales Marinos</button>
                <button class="button col-2 btn-warning fs-6" id="cloths6">Espectros</button>
            </div>
        </div>

        <br>

        <div class="row cloths">
            <div class="col-12">
                <label for="cloths" class="text-light fs-4">Género:</label>
                <br>
                <button class="button col-5 btn-success fs-6" id="male">Caballeros masculinos</button>
                <br>
                <button class="button col-5 btn-success fs-6" id="female">Caballeros femeninos</button>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="row" id="resultado">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
